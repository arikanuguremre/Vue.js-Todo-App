<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js"
      integrity="sha512-8GokEWxcB/NrPU4O8BHTgd9dkLouAsvqCnk6BSa2CZw7QXh0QM8GHfS53xYW1QJJVyJWctlcdRQwu5UxeLVsNA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <title>conditions</title>
    <style>
      .status.free {
        font-weight: bold;
        text-align: center;
        margin: 40px 0;
      }
      .status.free img {
        display: block;
        width: 50px;
        margin: 10px auto;
      }
      .uncompletedItem {
        background-color: #dc354536;
      }
      .completedItem {
        background-color: #19875440;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-8 offset-2 p-2">
            <h3 class="text-center">Todo List</h3>
            <div class="d-flex justify-content-start mb-4">
              <input type="text" class="form-control me-2" @keydown.enter="addTodo" />
            </div>

            <div v-if="todoList.length > 0">
              <ul class="list-group mb-3">
                <li
                  v-for="todo in todoList"
                  :key="todo.id"
                  :class="{'completedItem' : todo.completed,'uncompletedItem' : !todo.completed}"
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <div>
                    <input
                      @click="removeTodo"
                      class="form-check-input me-3"
                      type="checkbox"
                      v-model="todo.completed"
                      :id="`completed_checkbox_${todo.id}`"
                    />
                    <label class="form-check-label ms-2" for="`completed_checkbox_${todo.id}`">{{todo.text}} </label>
                  </div>
                  <button class="btn btn-danger btn-sm" @click="removeItem(todo)">Sil</button>
                </li>
              </ul>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-success me-3"> Tamamlanmış görev: {{completedItemCount}} </small>
                <small class="text-danger"> Tamamlanmamış görev: {{unCompletedItemCount}} </small>
              </div>
            </div>

            <div v-else class="alert alert-warning">
              <p class="status free">
                <img src="https://nourabusoud.github.io/vue-todo-list/images/beer_celebration.svg" alt="celebration" />Henüz hiç görevin yok :)
              </p>
            </div>
          </div>
          <!-- <div class="col-4">
            <pre>{{todoList}}</pre>
          </div> -->
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
